    # Bloquear acceso a /ver-mas-testing con noindex y 404
    location ~ ^/ver-mas-testing(/+.*)?$ {
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, noimageindex" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        return 404;
    }

    # MANEJO DE TRAILING SLASH - REDIRECCI√ìN 301 ANTES DE NEXT.JS
    # Redirige URLs que terminan en / (excepto la ra√≠z) a sin /
    # Excluye la ra√≠z / y archivos est√°ticos usando regex m√°s espec√≠ficos
    location ~ ^(.+)/$ {
        # Verificar que no sea la ra√≠z y no termine en extensi√≥n de archivo
        set $redirect_uri $1;
        if ($request_uri ~ "^/$") {
            set $redirect_uri "";
        }
        if ($request_uri ~ "\.[a-zA-Z0-9]+$") {
            set $redirect_uri "";
        }
        if ($redirect_uri != "") {
            return 301 $redirect_uri;
        }
    }

    location / {
        proxy_pass http://localhost:5500;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Headers de seguridad adicionales
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Agregar header HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/tecnologiaplus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tecnologiaplus.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Redirecci√≥n de HTTP a HTTPS (para ambos dominios)
server {
    listen 80;
    server_name tecnologiaplus.com www.tecnologiaplus.com;
    return 301 https://tecnologiaplus.com$request_uri;
}