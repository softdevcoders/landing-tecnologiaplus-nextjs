# Redirecci√≥n de www a non-www (HTTPS)
server {
    listen 443 ssl;
    server_name www.tecnologiaplus.com;
    
    ssl_certificate /etc/letsencrypt/live/tecnologiaplus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tecnologiaplus.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://tecnologiaplus.com$request_uri;
}

